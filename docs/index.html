<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>Nuco Docsify Document Template</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="keywords" content="Nuco.Tech;Nuco;Document;" />
        <meta name="description" content="Nuco.Tech团队文档模板基于Docsify" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
        />
    </head>
    <body>
        <div id="app">Loading~~</div>
        <script>
            window.$docsify = {
                name: "nuco-docsify",
                repo: "https://github.com/NucoTech/nuco-docsify",
                loadSidebar: true,
                maxLevel: 3,
                subMaxLevel: 2,
                loadNavbar: true,
                topMargin: 50,
                search: "auto",
                copyCode: {
                    buttonText: "复制到剪贴板",
                    errorText: "错误❌",
                    successText: "已复制!",
                },
                count: {
                    position: "top",
                    float: "left",
                },
            }
        </script>
        <script>
            if (typeof navigator.serviceWorker !== "undefined") {
                navigator.serviceWorker.register("sw.js")
            }
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
        <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    </body>
</html>
